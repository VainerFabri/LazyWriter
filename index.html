<html>
    <head>
        <title>Lazy Writer</title>
        
        <meta charset="utf-8" />
        <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://code.getmdl.io/1.2.1/material.indigo-pink.min.css">
        <script defer src="https://code.getmdl.io/1.2.1/material.min.js"></script>
        <link rel="stylesheet" href="css/tema.css" type="text/css" media="screen">
    </head>
    
    <body>
        <script src="js/bootstrap.min.js"></script>
        <header>
            <div id="background">
            <!--AQUI FICA TODO O CORPO DA PÁGINA-->
                <center><img src="img/logo.png" /></center>
                </br>
        
                <form action="#">
                    <div class="col-md-12">
                      <div class="form-group">
                        <i><label for="Textarea">Pressione o botão abaixo para gravar...</label></i>
                        <textarea class="form-control" id="Textarea" rows="8" disabled></textarea>
                      </div>
                    </div>
                </form>

                
                <button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored">
                    <i class="material-icons">mic none</i>
                </button>
                <br><br><br>
            <!--BOTÕES PARA EXPORTAR PDF OU DOCX-->
                <div class="col-md-3"></div>

                <div class="col-md-3">
                    <input type="image" id="word" src="img/word.png" onsubmit="#" width="50px"/>
                </div>
                <div class="mdl-tooltip" data-mdl-for="word">
                    Exportar como <strong>.docx</strong>
                </div>

                <div class="col-md-3">
                    <input type="image" id="pdf" src="img/pdf.png" onsubmit="#" width="50px"/>
                </div>
                <div class="mdl-tooltip" data-mdl-for="pdf">
                    Exportar como <strong>.pdf</strong>
                </div>

                <div class="col-md-3"></div>
            <!--FIM DAS DIV'S DOS BOTÕES-->    
            </div>
        <!--FIM DO CORPO DA PÁGINA-->
        </header>
    </body>
</html>
